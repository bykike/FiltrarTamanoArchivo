<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>API de Archivos con Javascript</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function (){
       /* Valida el tamaño máximo de un archivo adjunto */
       $('.input-file').change(function (){
         var sizeByte = this.files[0].size;
         var siezekiloByte = parseInt(sizeByte / 1024);

         if(siezekiloByte > $(this).attr('size')){
             alert('El tamaño supera el límite permitido');
             $(this).val('');
         }
       });
    });
    </script>
    
    <style>
    body{
        font-family:Verdana, Geneva, sans-serif;
    }
    </style>
    
</head>

<body>
    <p><strong>Ejemplo</strong>: Usando API de Archivos de Javascript</p>
    <div class="example">
        <input type="file" name="archivo" class="input-file" size="5120" >
        <div id="list"></div>
    </div>
</body>
</html>
